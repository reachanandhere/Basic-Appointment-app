<div class="mt-4">
    <h2 class="text-center">Appointments</h2>
    <ul class="list-group" *ngFor="let app of appointments; index as i">
        <div class="d-flex justify-content-between align-items-center">
            <li class="list-group-item w-100">{{ app.name }} - {{ app.date | date:'mediumDate' }}</li>
            <button class="btn btn-danger" (click)="deleteAppointmentHandler(i)">Delete</button>
        </div>
       
    </ul>
    
</div>
